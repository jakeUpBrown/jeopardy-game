<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
        
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

  </head>  
  <body>
    <div class="body-div">
      <div>
        <img id="jeopardyLogo" src="https://vignette.wikia.nocookie.net/logopedia/images/4/40/Current_Jeopardy_Logo.jpg/revision/latest?cb=20120814144115">
      </div>

      <div>
        <button onclick="handlers.startRound()">
          Start Round
        </button>
      </div>

      <div>
        <h1 id="countdownSpace">
        </h1>
      </div>


      <div>
        <div class="flex-container" id="playerBoxContainer">
        </div>
      </div>

      <div class="player-insert-box">
        Player Name:
        <input type="text" id="playerNameInput" onkeydown="handlers.playerNameKeyDown(event)" maxlength="10">
        <button onclick="handlers.addNewPlayer()" id="addPlayerButton">
        Add Player
        </button>
      </div>
    </div>
  </body>
</html>
