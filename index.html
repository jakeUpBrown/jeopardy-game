<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet" type="text/css">
    <link href="https://db.onlinewebfonts.com/c/7eabf1a72c107aff532500b38879c5da?family=ITC+Korinna+Std" rel="stylesheet" type="text/css"/>
    <link href="https://db.onlinewebfonts.com/c/402ed36d3e0154087e62c28f7f18c15b?family=Swiss+911" rel="stylesheet" type="text/css"/>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

  </head>  
  <body>
    <div class="body-div noselect">
      
      <div class="spacer">
        
      </div>
      
      <div>
        <img id="jeopardyLogo" src="https://vignette.wikia.nocookie.net/logopedia/images/4/40/Current_Jeopardy_Logo.jpg/revision/latest?cb=20120814144115">
      </div>
      
      <div id="board-grid" >
        <div class="board-category-item single-jeopardy-empty-bg"><p id="category-header0"></p></div>
        <div class="board-category-item single-jeopardy-empty-bg"><p id="category-header1"></p></div>
        <div class="board-category-item single-jeopardy-empty-bg"><p id="category-header2"></p></div>
        <div class="board-category-item single-jeopardy-empty-bg"><p id="category-header3"></p></div>
        <div class="board-category-item single-jeopardy-empty-bg"><p id="category-header4"></p></div>
        <div class="board-category-item single-jeopardy-empty-bg"><p id="category-header5"></p></div>
        <div id="question-space" class="question-space-countdown see-through">
          <div id="question-holder" class="question-holder">
          This is a test question
          </div>

          <div id="answer-grid"> 
          </div>
          
        </div>
        
      </div>
      
      <div>

        

        
      </div>
    
      <div>
        <div class="flex-container" id="playerBoxContainer">
        </div>
      </div>

      <div id="speaker-icon" onclick="handlers.speakerClicked()">
        &#128264
      </div>
            
      <div id="help-icon" onclick="handlers.helpClicked()">
        ?
      </div>
      
      <div class="player-insert-box">
        Player Name:
        <input type="text" id="playerNameInput" onkeydown="handlers.playerNameKeyDown(event)" maxlength="10">
        <button onclick="handlers.addNewPlayer()" id="addPlayerButton">
        Add Player
        </button>
        
      <button id="start-button" onclick="gameDetails.startGame()">
        Start Game
      </button>
      </div>
    </div>
  </body>
</html>
